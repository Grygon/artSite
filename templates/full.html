{% extends "main.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/full.css') }}"/>

{% for d in data %}
{% if d is string %}
<div class="text">
	{{d}}
</div>
{% else %}
<div class="imageBox">
	{% for f in d %}
	<div class="image">
		<a href="{{f}}" class="modal">
			<img src="{{f}}">
		</a>
	</div>
	{% endfor %}
</div>
{% endif %}
{% endfor %}
{% endblock %}
